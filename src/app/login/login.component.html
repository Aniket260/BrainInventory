<div class="row" style="width:100%;height:100%;display: flex;align-items: center;justify-content: center;">

    <div class="col-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div>
                    <div class="row">
                        <div class="col-md-12 display">
                            <h4>Login to your account</h4>
                        </div>
                    </div>
                    <div>
                        <div class="form-group display">
                            <input type="text" formControlName="Email" class="form-control" id="email" placeholder="User name/ Email ID" name="email" style="width: 60%;">
                        </div>
                        <div class="form-group display">
                            <input type="password" placeholder="Password" formControlName="Password" id='password' class="form-control" style="width:60%">
                        </div>
                        <div class="row" style="padding: 0%;">
                            <div class="col-md-2" ></div>
                            <div class="col-md-8 row" style="padding-right: 3%;padding-left: 7%;">
                                <div class="col-md-8" style="padding: 0%;">
                                    <p class="errorText" *ngIf="invalidPassword">Invalid User name or Password</p>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>

                        <div style="margin-top: 3%;">

                        </div>

                        <div class="form-element display">
                            <button type="submit" class="btnSubmit" [disabled]="!loginForm.valid" >Login</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</div>
